<ion-header>
  <ion-navbar hideBackButton="true">
    <ion-title>{{ "Cadastro" | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="login">
  <img class="logo" src="assets/img/logo-icon.png" />
  <form [formGroup]="user" (ngSubmit)="onRegister()">
    <ion-row>
      <ion-col col-12>
        <ion-item>
          <ion-label>{{ "Nome:" | translate }}</ion-label>
          <ion-input type="text" formControlName="name"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <ion-item>
          <ion-label>{{ "Email:" | translate }}</ion-label>
          <ion-input type="email" formControlName="email"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <ion-item>
          <ion-label>{{ "Mobile No:" | translate }}</ion-label>
          <ion-input type="number" formControlName="phone"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <ion-item>
          <ion-label>{{ "Password:" | translate }}</ion-label>
          <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <button
          class="login-btn"
          ion-button
          type="submit"
          [disabled]="!user.valid"
        >
          {{ "Register" | translate }}
        </button>
      </ion-col>
    </ion-row>
  </form>
  <ion-row>
    <ion-col col-12>
      <button color="primary" class="login-btn" ion-button (click)="navLogin()">
        {{ "JÃ¡ sou cadastrado" | translate }}
      </button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-12 text-center>
      <span (click)="doFbLogin()">
        <img class="social-icon" src="assets/img/fb.png" />
      </span>
      <span (click)="googleLogin()">
        <img class="social-icon" src="assets/img/g+.png" />
      </span>
    </ion-col>
  </ion-row>
  
</ion-content>
