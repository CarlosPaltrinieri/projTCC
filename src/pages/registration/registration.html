<ion-header>
  <ion-navbar hideBackButton="true">
    <ion-title>{{ "Cadastro" | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="login">
  <img class="logo" src="assets/img/logo-icon.png" />
  <form [formGroup]="user" (ngSubmit)="onRegister()">
    <ion-row>
      <ion-col col-12>
        <ion-item>
          <ion-input type="text" formControlName="name" placeholder="Nome"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <ion-item>
          <ion-input type="text" formControlName="secondName" placeholder="Sobrenome"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <ion-item>
          <ion-input type="date" formControlName="birth" placeholder="Data de Nascimento"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <ion-item>
          <ion-input type="number" formControlName="phone" placeholder="Telefone/Celular"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <ion-item>
          <ion-input type="text" formControlName="email" placeholder="E-mail"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <ion-item>
          <ion-input type="password" formControlName="password" placeholder="Senha"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <button
          class="confirm-btn"
          ion-button
          type="submit"
          [disabled]="!user.valid"
        >
          {{ "Confirmar" | translate }}
        </button>
      </ion-col>
    </ion-row>
  </form>
  <ion-row>
    <ion-col col-12>
      <button class="login-btn" ion-button (click)="navLogin()">
        {{ "JÃ¡ sou cadastrado" | translate }}
      </button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-12 text-center>
      <span (click)="doFbLogin()">
        <img class="social-icon" src="assets/img/fb.png" />
      </span>
      <span (click)="googleLogin()">
        <img class="social-icon" src="assets/img/g+.png" />
      </span>
    </ion-col>
  </ion-row>
</ion-content>
