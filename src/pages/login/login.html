<ion-header>
  <ion-navbar hideBackButton="true">
    <ion-title>{{ "Nome sistema" | translate }} </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="login">
  <img class="logo" src="assets/img/logo-icon.jpg" />
  <!--inputs-->
  <!--email-->
  <form [formGroup]="user" (ngSubmit)="onLogin()">
    <ion-row>
      <ion-col col-12>
        <ion-item>
          <ion-input type="email" formControlName="email" placeholder="E-mail" ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <!--password-->
    <ion-row>
      <ion-col col-12>
        <ion-item>
          <ion-input type="password" formControlName="password" placeholder="Senha" ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <!--button-->
    <ion-row>
      <ion-col col-12>
        <button
          color="primary"
          class="confirm-btn"
          ion-button
          [disabled]="!user.valid">
          {{ "Login" | translate }}
        </button>
      </ion-col>
    </ion-row>
  </form>
  <!--go to registration-->
  <ion-row>
    <ion-col col-12>
      <button color="primary" class="login-btn" ion-button (click)="Register()">
        {{ "Cadastre-se" | translate }}
      </button>
    </ion-col>
  </ion-row>
  <br/>

  <!--Social login-->
  <ion-row>
    <ion-col col-12 text-center>
      <img (click)="doFbLogin()" class="social-icon" src="assets/img/fb.png" />
      <img (click)="googleLogin()" class="social-icon" src="assets/img/g+.png" />
    </ion-col>
  </ion-row>
</ion-content>
